    <section class="content">
      <h2>Insert Your Harvest Data</h2>

      <div class="form-container">
        <form id="harvestForm">
          <div class="form-group">
            <label>Crop Type</label>
            <input type="text" class="form-control" id="cropType" placeholder="e.g., Corn, Soy">
          </div>
          <div class="form-group">
            <label>Area Cultivated (ha)</label>
            <input type="number" class="form-control" id="areaCultivated">
          </div>
          <div class="form-group">
            <label>Quantity Harvested (kg)</label>
            <input type="number" class="form-control" id="quantityHarvested">
          </div>
          <div class="form-group">
            <label>Harvest Date</label>
            <input type="date" class="form-control" id="harvestDate">
          </div>
          <button type="submit" class="btn-submit">Submit Harvest</button>
        </form>
      </div>

      <h2>Smart Harvest Report</h2>
      <div class="cards" id="reportCards">
        <!-- Reports will be generated here -->
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const form = document.getElementById('harvestForm');
      const reportCards = document.getElementById('reportCards');

      form.addEventListener('submit', function(e) {
        e.preventDefault();

        const crop = document.getElementById('cropType').value || "Unknown";
        const area = parseFloat(document.getElementById('areaCultivated').value) || 0;
        const qty = parseFloat(document.getElementById('quantityHarvested').value) || 0;
        const date = document.getElementById('harvestDate').value || "Unknown";

        const productivity = area > 0 ? (qty / area).toFixed(2) : 0;

        reportCards.innerHTML = `
          <div class="card">
            <h3>Harvest Summary</h3>
            <p><strong>Crop:</strong> ${crop}</p>
            <p><strong>Date:</strong> ${date}</p>
            <p><strong>Area:</strong> ${area} ha</p>
            <p><strong>Quantity:</strong> ${qty} kg</p>
            <p><strong>Productivity:</strong> ${productivity} kg/ha</p>
          </div>
          <div class="card">
            <h3>Recommendations</h3>
            <p>‚úÖ Maintain soil fertility and proper irrigation.</p>
            <p>‚ö†Ô∏è Watch out for pests and weather risks.</p>
            <p>üîß Consider crop rotation and adjusting planting dates to optimize yield.</p>
          </div>
          <div class="card">
            <h3>Gamification</h3>
            <p>üèÖ Earn badges for consistency, high productivity, or early harvest entries!</p>
          </div>
        `;
      });
    </script>
